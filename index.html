<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <title>Birthday card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="front-card moved-back" id="myDiv">
         <div class="happy-birthday">
            <p class="p">Happy Birthday</p>
            <img src="birthdaycake.webp" class="image">
        </div>
    </div>

    <div class="back-card">
        <div class="wish">
            <p>Wishing you a fantastic birthday filled with joy, love, and endless smiles!</p>
            <img src="gift.png" class="image-scale">
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
